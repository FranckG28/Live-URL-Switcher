<body>
        <button id="paste" class="bg-gray-800 hover:bg-gray-700 w-full h-full active:bg-blue-600">Coller le lien escreen</button>
    </div>
  
    <script type="text/javascript">
        let bc = new BroadcastChannel('livesahb-escreens');

        document.querySelector("#paste").addEventListener('click', (ev) => {
            ev.preventDefault();
            navigator.clipboard.readText().then(clipText => {
                console.log("Re√ßu : " + clipText);
                sendMessage(clipText);
            });
        });

        function sendMessage(url) {
            bc.postMessage(url);
        }
    </script>
    
</body>
