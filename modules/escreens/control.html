<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/styles.css">
    <title>Escreens Control - Live SAHB</title>

</head>
<body>
        <input type="text" id="paste" class="bg-gray-800 hover:bg-gray-700 w-full h-full active:bg-blue-600"></input>
    </div>
  
    <script type="text/javascript">
        let bc = new BroadcastChannel('livesahb-escreens');
        const input = document.querySelector("#paste");

        input.addEventListener('click', (ev) => {
            ev.preventDefault();
            input.focus();
            input.select();
        })

        input.addEventListener('input', (ev) => {
            ev.preventDefault();
            console.log(input.value);
            sendMessage(input.value);
        });

        function sendMessage(url) {
            bc.postMessage(url);
        }
    </script>
    
</body>
</html>
