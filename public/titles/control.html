<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Titles Control - Live SAHB</title>
</head>
<body class="p-3">
    
    <div>
        <div id="titles-list">
            
        </div>
    </div>

    <!-- BOUTTON AJOUTER -->
    <div class="fixed bottom-4 flex justify-center inset-x-0 mx-auto">
        <button class="btn" id="add-btn">Ajouter un titre</button>
    </div>

    <!-- MODAL AJOUTER -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden transition-opacity ease-in-out duration-200" id="modal-edit" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

        <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity pointer-events-none" aria-hidden="true"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full p-4 sm:p-6 text-gray-900">
            
            <div class="sm:flex sm:items-start">

                <h1 class="text-lg font-bold" id="modal-title">
                    Edit title
                </h3>

                <div class="grid gap-3 my-3">

                    <div>
                        <label>Nom</label>
                        <input type="text" class="text-input" id="name" placeholder="Christian OMEYER">
                    </div>
                    
                    <div>
                        <label>Rôle</label>
                        <input type="text" class="text-input" id="role" placeholder="Président du SAHB">
                    </div>
                    
                    <div>
                        <label>N° design</label>
                        <input type="text" class="text-input" id="design" placeholder="0">
                    </div>

                </div>

                <button type="button" class="btn w-full" id="close-modal">Enregistrer</button>
            </div>
            
            </div>
        </div>
        </div>
    </div>
  

    
    <script type="text/javascript" src="js/titles.js"></script>
    <script type="text/javascript" src="js/control.js"></script>
    
</body>
</html>
